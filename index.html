<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>유쟈버스</title>

    />

  <body>
    <header class="bg-pink-300 py-4">
      <div class="container mx-auto flex items-center justify-between">
        <div id="branding">
          <h1 class="text-4xl font-bold">
            <span class="highlight text-blue-500">유</span
            ><span class="z text-red-400">쟈</span
            ><span class="x text-green-400">버</span
            ><span class="c text-pink-500">스</span>📺
          </h1>
        </div>
        <nav>
          <ul class="flex space-x-4 text-white">
            <li class="current"><a href="index.html">홈으로</a></li>
            <li><a href="about.html">만화종류</a></li>
            <li><a href="ppt.html">만화주제가</a></li>

            <li><a href="js.html">유쟈는 누구인가</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section id="showcase" class="bg-gray-200 py-16">
      <div class="container mx-auto">
        <h1 class="text-5xl font-bold mb-4">
          내가 알고있는 추억의 만화는 무엇이 있을까?
        </h1>
        <h2 class="text-3xl mb-8">우리 같이 추억여행 해보아요!</h2>
        <p class="text-gray-600">*방영채널과 상관없이 나열했습니다*</p>
        <img src="./img/showcase.gif" class="mt-8 w-full max-w-md mx-auto" />
      </div>
    </section>
    <section id="newsletter" class="bg-blue-200 py-10">
      <div class="container mx-20">
        <h1 class="text-white text-5xl font-bold mb-4">
          소식이 업데이트 되면 알려드릴까요?
        </h1>
        <form>
          <input
            type="email"
            placeholder="소식 받을 이메일을 입력해주세요!"
            class="w-96 p-4 rounded-md mr-4"
          />
          <button
            type="submit"
            class="button_1 bg-white text-blue-500 font-bold py-2 px-4 rounded-md"
          >
            알림신청
          </button>
        </form>
      </div>

    <footer class="bg-gray-200 py-4">
